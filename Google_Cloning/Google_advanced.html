<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/google.css">
    <title>Advanced Search</title>
</head>
<body>
    <nav class = "navbar">
       
        <img class = "google_icon" src="Images/google.png" alt="google_logo">
        <a href ="Google.html">Search</a>
        <a href ="Google_images.html">Images</a>
        <img src="Images/block.png" alt="storeblock.png">
    </nav>

    <div class="appbar">
        <label>Advanced Search</label>
    </div>

    <div class= "line"></div>

    <div class = "input_container">
        <form action="https://www.google.com/search">
            <div>
                <div>
                    <label>Find pages with...</label>
                    <div class="whitespace"></div>
                    <label>To do this in the search box.</label>
                </div>
                <div class = "adv_search_bar">
                    <label>All these words:</label>
                    <input type="text" name="as_q">
                    <div class="clr">
                        Type the important words: <span class="monospace">tri-colour rat terrier</span>
                    </div>
                </div>

                <div class = "adv_search_bar">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_q">
                    <div class="clr">
                        Put exact words in quotes: <span class="monospace">rat terrier</span>
                    </div>
                </div>

                <div class = "adv_search_bar">
                    <label>any of these words:</label>
                    <input type="text" name="as_q">
                    <div class="lOTAE">
                        Type <span class="BFlQMb">OR</span>
                        between all the words you want:<span class="monospace">miniature OR standard</span>   
                    </div>
                </div>
                <div class = "adv_search_bar">
                    <label>none of these words:</label>
                    <input type="text" name="as_q">
                    <div class="clr">
                        Type the important words: <span class="monospace">tri-colour rat terrier</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
